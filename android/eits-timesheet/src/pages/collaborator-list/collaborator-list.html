<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Eits - Colaboradores
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list inset >
        <ion-item (click)="onUpdateCollaboratorNfc( collaborator )" *ngFor="let collaborator of collaborators | async" >
            {{ collaborator.name }}
        </ion-item>
    </ion-list>
</ion-content>
